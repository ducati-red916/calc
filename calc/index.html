<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integral Calculator</title>
    <style>
        /* Add some basic styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Integral Calculator</h1>
<!-- Add dropdown for Riemann Sums type -->
<label for="riemannType">Select Riemann Sums Type:</label>
<select id="riemannType" name="riemannType">
    <option value="n">Riemann Sums (Defined n)</option>
    <option value="error">Riemann Sums (Defined Error)</option>
</select><br><br>

<form id="integralForm">
    <label for="function">Function:</label>
    <input type="text" id="function" name="function" required><br><br>

    <label for="a">Lower Limit (a):</label>
    <input type="number" id="a" name="a" required><br><br>

    <label for="b">Upper Limit (b):</label>
    <input type="number" id="b" name="b" required><br><br>

    <label for="value">Value:</label>
    <input type="number" id="value" name="value" step="any" required><br><br> <!-- Allow decimal inputs -->

    <label for="rule">Rule:</label>
    <select id="rule" name="rule">
        <option value="s">Simpson's Rule</option>
        <option value="m">Midpoint Rule</option>
        <option value="t">Trapezoid Rule</option>
    </select><br><br>

    <button type="submit">Calculate</button>
</form>

<div id="result"></div>

<script>
    document.getElementById('integralForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const requestData = {};
        formData.forEach((value, key) => {
            requestData[key] = value;
        });

        // Determine if n or max error should be sent based on dropdown selection
        const riemannType = document.getElementById('riemannType').value;
        if (riemannType === 'error') {
            requestData['n'] = 0; // Set n to 0 for defined error
            requestData['max_error'] = parseFloat(document.getElementById('value').value);
        } else {
            requestData['n'] = parseInt(document.getElementById('value').value);
            requestData['max_error'] = 0; // Set max error to 0 for defined n
        }

        const response = await fetch('http://192.168.1.180/calc/internal/calc_backend.cgi', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData),
        });

        const result = await response.json();

        // Display the results on the webpage
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <h2>Result</h2>
            <p>Answer: ${result.answer}</p>
			<p>n: ${result.n}</p>
            <p>Error: ${result.error}</p>
            <p>Over/Under: ${result.over_under}</p>
            
        `;
    });
</script>
</body>
</html>
