<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integral Calculator</title>
    <style>
        /* Add some basic styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Integral Calculator</h1>
<!-- Add dropdown for Riemann Sums type -->
<label for="riemannType">Select Riemann Sums Type:</label>
<select id="riemannType" name="riemannType">
    <option value="n">Riemann Sums (Defined n)</option>
    <option value="error">Riemann Sums (Defined Error)</option>
</select><br><br>

<form id="integralForm">
    <label for="function">Function:</label>
    <input type="text" id="function" name="function" required><br><br>

    <label for="a">Lower Limit (a):</label>
    <input type="number" id="a" name="a" required><br><br>

    <label for="b">Upper Limit (b):</label>
    <input type="number" id="b" name="b" required><br><br>

    <div id="valueSection">
        <!-- Initially empty, will be populated dynamically -->
    </div>

    <label for="rule">Rule:</label>
    <select id="rule" name="rule">
        <option value="s">Simpson's Rule</option>
        <option value="m">Midpoint Rule</option>
        <option value="t">Trapezoid Rule</option>
    </select><br><br>

    <button type="submit">Calculate</button>
</form>

<div id="result"></div>

<script>
    // Function to update the label based on the selected option in the dropdown
    function updateValueLabel() {
        const riemannType = document.getElementById('riemannType').value;
        const valueSection = document.getElementById('valueSection');
        if (riemannType === 'error') {
            valueSection.innerHTML = `
                <label for="max_error">Max Error:</label>
                <input type="number" id="value" name="value" step="any" required><br><br>
            `;
        } else {
            valueSection.innerHTML = `
                <label for="n">n:</label>
                <input type="number" id="value" name="value" required><br><br>
            `;
        }
    }

    // Call the function to initialize the label
    updateValueLabel();

    // Add event listener to update the label when the dropdown value changes
    document.getElementById('riemannType').addEventListener('change', updateValueLabel);

    // Add event listener to the form for submission
    document.getElementById('integralForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        // Create FormData object to collect form data
        const formData = new FormData(this);
        const requestData = {};

        // Convert FormData to JSON
        formData.forEach((value, key) => {
            requestData[key] = value;
        });

        // Determine whether to send "n" or "max_error" based on the selected option
        const riemannType = document.getElementById('riemannType').value;
        if (riemannType === 'error') {
            requestData['n'] = 0;
            requestData['max_error'] = parseFloat(document.getElementById('value').value);
        } else {
            requestData['n'] = parseInt(document.getElementById('value').value);
            requestData['max_error'] = 0;
        }

        // Send POST request to backend
        const response = await fetch('http://192.168.1.180/calc/internal/calc_backend.cgi', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData),
        });

        // Get response data
        const result = await response.json();

        // Display the results on the webpage
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <h2>Result</h2>
            <p>Answer: ${result.answer}</p>
            <p>n: ${result.n}</p>
            <p>Error: ${result.error}</p>
            <p>Over/Under: ${result.over_under}</p>
        `;
    });
</script>
</body>
</html>
